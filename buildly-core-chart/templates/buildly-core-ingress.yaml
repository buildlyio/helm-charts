apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: buildly-core
spec:
  rules:
  - host: {{ .Values.buildly-core.host }}
    http:
      paths:
      - path: /*
        backend:
          serviceName: {{ .Release.Name }}
          servicePort: 8080
  tls:
  - hosts:
    - {{ .Values.buildly-core.host }}
    secretName: {{ .Values.buildly-core.host }}