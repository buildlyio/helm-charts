# buildly-core variables
# It deploys the application
buildly-core:
  replicaCount: 2
  host: define.buildly-core.host.com
  protocol: https
  image:
    repository: index.docker.io/buildly/buildly-core
    tag: latest
  debug: true
  loadinitialdata: true
  loadinitialdataScriptName: loadinitialdata
  admin:
    email: admin@buildly.io
  database:
    name: buildly-core
    port: 5432

defaultFromEmail: support@buildly.io
defaultOauthDomains: buildly.io
defaultOrg: Humanitec
defaultReplyTo: noreply@buildly.io
secrets: "-"
jwtSecrets: buildly-core-test-main-secrets
