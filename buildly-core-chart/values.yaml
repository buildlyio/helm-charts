# buildly variables
# It deploys the application
buildly:
  replicaCount: 2
  host: demo.buildly.io
  protocol: https
  image:
    repository: index.docker.io/buildly/buildly
    tag: latest
  debug: true
  loadinitialdata: true
  loadinitialdataScriptName: loadinitialdata
  admin:
    email: admin@buildly.io
  database:
    name: buildly
    port: 5432

# Buildly config map configuration
configmap:
  ACCESS_TOKEN_EXPIRE_SECONDS: "86400"
  ALLOWED_HOSTS: "'*'"
  API_URL: "https://demo.buildly.io"
  CORS_ORIGIN_ALLOW_ALL: "True"
  CORS_ORIGIN_WHITELIST: "'*'"
  DATABASE_ENGINE: postgresql
  DATABASE_HOST: 127.0.0.1
  DATABASE_NAME: buildly
  DATABASE_PORT: "5432"

# Docker registry credentials
dockerregistry:
  name: regcred
  credentials: 

# DB credentials and configuration
db_credentials:
  username: cG9zdGdyZXM=
  password: N0xsNnBweHhqbG1xUGYzbQ==

# ingress configuration
ingress:
  name: buildly-ingress
  hosts:
    - demo.buildly.io
  tls:
    - hosts:
        - demo.buildly.io
      secretName: demo.buildly.io
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-demo
    kubernetes.io/ingress.class: "nginx"


defaultFromEmail: support@buildly.io
defaultOauthDomains: buildly.io
defaultOrg: Buildly
defaultReplyTo: noreply@buildly.io
secrets: "-"
jwtSecrets: buildly-test-main-secrets
