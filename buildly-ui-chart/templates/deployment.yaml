apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.buildlyUi.name }}
  labels:
    app: {{ .Values.buildlyUi.name }}
spec:
  replicas: {{ .Values.buildlyUi.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: {{ .Values.buildlyUi.name }}
    spec:
      containers:
      - name: {{ .Values.buildlyUi.name }}
        envFrom:
        - configMapRef:
            name: {{ .Values.configmap.name }}
        env:
        {{- include "buildlyUi.secrets" . | nindent 6 }}
        image: "{{ .Values.buildlyUi.image.repository }}:{{ .Values.buildlyUi.image.version }}"
        ports:
        - containerPort: {{ .Values.network.service.port }}
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.network.service.port }}
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 5
        resources:
        {{- toYaml .Values.resources | nindent 10 }}
      restartPolicy: Always